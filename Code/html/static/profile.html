<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<link href="style.css" type="text/css" rel="stylesheet"/>
		<script src="header.js"></script>
		<script src="profilegames.js"></script>
		<title>Project4 Profile</title>
	</head>

	<body onload="headerBuilder.initialize()">
		<header></header>

	<div class="add_game_container">
		<input id="popup_toggle" type="checkbox">
		<label class="popup_button" for="popup_toggle">Add Game</label>
		<label class="popup_backdrop" for="popup_toggle"></label>
		<div class="add_game">
			<label class="popup_close" for="popup_toggle">&#x2715;</label>
			<h1>Add Game</h1>
			<form id="add_game_form" action=/addprofilegames method="get">
				<label>Game Title: </label>
				<input type="text" id="title" name="title" required>
				<button class="popup_content_button" for="popup_toggle" type="submit">OK</button>
			</form>
		</div>
	</div>

	<p>Owned Games:</p>
	<div id="game-display"></div>

	<p>Exchanges:</p>
	<div id="exchanges"></div>

	</body>

</html>
